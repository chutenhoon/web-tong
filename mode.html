<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chọn môn - Duy Tien</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <nav class="navbar">
      <div class="nav-inner">
        <a href="index.html" class="nav-back"><i class="fas fa-chevron-left"></i></a>
        <span class="nav-title">Chọn môn</span>
        <div class="nav-placeholder"></div>
      </div>
    </nav>

    <main class="content">

      <!-- Leaderboard (Top 3) - ĐÃ ĐẨY LÊN TRÊN -->
      <section class="leaderboard glass-panel" aria-label="Bảng xếp hạng">
        <div class="lb-head">
          <div class="lb-title">Bảng xếp hạng</div>
          <div class="lb-sub">Top 3 người làm nhiều nhất</div>
        </div>

        <div id="lbLoading" class="lb-loading">Đang tải...</div>

        <div id="lbEmpty" class="lb-empty hidden">
          Chưa có dữ liệu. Hãy làm bài để lên top!
        </div>

        <div id="lbList" class="lb-list hidden"></div>
      </section>

      <!-- Header -->
      <div class="header" style="margin-top: 18px;">
        <h1>Chọn môn học</h1>
        <p>Chạm để vào đúng trang môn bạn cần.</p>
      </div>

      <!-- 4 ô môn học -->
      <div class="section">
        <div class="section-label">MÔN HỌC</div>

        <div class="grid-subject">
          <div class="subject-card ripple" onclick="goToSubject('https://cuoiky-lichsu.pages.dev/mode')">
            <div class="subject-top">
              <i class="fas fa-landmark icon-sm"></i>
              <span class="pill">Môn</span>
            </div>
            <div class="subject-main">
              <div class="subject-name">Lịch sử</div>
              <div class="subject-sub">Vào chế độ</div>
            </div>
            <div class="subject-foot">
              <span class="subject-link">Mở</span>
              <i class="fas fa-arrow-right arrow"></i>
            </div>
          </div>

          <div class="subject-card ripple" onclick="goToSubject('https://cuoiky-sinhhoc.pages.dev/mode')">
            <div class="subject-top">
              <i class="fas fa-dna icon-sm"></i>
              <span class="pill pill-outline">Môn</span>
            </div>
            <div class="subject-main">
              <div class="subject-name">Sinh Học</div>
              <div class="subject-sub">Vào chế độ</div>
            </div>
            <div class="subject-foot">
              <span class="subject-link">Mở</span>
              <i class="fas fa-arrow-right arrow"></i>
            </div>
          </div>

          <div class="subject-card ripple" onclick="goToSubject('https://cuoiky-tinhoc.pages.dev/mode')">
            <div class="subject-top">
              <i class="fas fa-microchip icon-sm"></i>
              <span class="pill">Môn</span>
            </div>
            <div class="subject-main">
              <div class="subject-name">Tin Học</div>
              <div class="subject-sub">Vào chế độ</div>
            </div>
            <div class="subject-foot">
              <span class="subject-link">Mở</span>
              <i class="fas fa-arrow-right arrow"></i>
            </div>
          </div>

          <div class="subject-card ripple" onclick="goToSubject('https://cuoikytienganh.pages.dev/mode')">
            <div class="subject-top">
              <i class="fas fa-language icon-sm"></i>
              <span class="pill pill-outline">Giao Diện Cũ</span>
            </div>
            <div class="subject-main">
              <div class="subject-name">Tiếng Anh</div>
              <div class="subject-sub">Giao Diện Cũ</div>
            </div>
            <div class="subject-foot">
              <span class="subject-link">Mở</span>
              <i class="fas fa-arrow-right arrow"></i>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <style>
    /* --- CSS TINH TẾ (PREMIUM DARK) --- */
    :root {
      --bg: #050505;
      --surface: #121212;
      --surface-hover: #1E1E1E;
      --border: rgba(255,255,255,0.08);

      --text-primary: #EDEDED;
      --text-secondary: #888888;
      --accent: #fff;

      --font-main: 'Inter', sans-serif;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background-color: var(--bg);
      color: var(--text-primary);
      font-family: var(--font-main);
      font-size: 14px;
      line-height: 1.4;
    }

    .app-container {
      max-width: 440px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      background: var(--bg);
    }

    .navbar {
      height: 56px;
      display: flex; align-items: center;
      padding: 0 16px;
      position: sticky; top: 0; z-index: 100;
      background: rgba(5,5,5,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner { width: 100%; display: flex; justify-content: space-between; align-items: center; }
    .nav-back { color: var(--text-primary); font-size: 16px; width: 32px; height: 32px; display: flex; align-items: center; }
    .nav-title { font-weight: 600; font-size: 15px; letter-spacing: 0.3px; }
    .nav-placeholder { width: 32px; }

    .content { padding: 24px 16px; }

    .header { margin-bottom: 18px; text-align: center; }
    .header h1 { font-size: 22px; font-weight: 700; margin-bottom: 6px; letter-spacing: -0.5px; }
    .header p { color: var(--text-secondary); font-size: 13px; }

    .section { margin-bottom: 22px; }
    .section-label {
      font-size: 11px; font-weight: 700; color: #555; letter-spacing: 1px; margin-bottom: 12px; text-transform: uppercase;
    }

    /* ===================== Leaderboard (Deep Glass) ===================== */
    .glass-panel{
      margin-top: 0;
      border-radius: 18px;
      padding: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }
    .leaderboard .lb-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .leaderboard .lb-title{
      font-size: 14px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.78);
      font-weight: 700;
    }
    .leaderboard .lb-sub{
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      font-weight: 600;
    }
    .lb-loading, .lb-empty{
      padding: 14px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.65);
      font-size: 13px;
      text-align: center;
    }
    .lb-list{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    .lb-item{
      position: relative;
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.07);
      overflow:hidden;
    }
    .lb-item::before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(120% 140% at 12% 0%, rgba(255,255,255,0.10), transparent 55%);
      pointer-events:none;
    }
    .lb-rank .rank-badge{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      font-size: 15px;
      color: rgba(255,255,255,0.85);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .lb-meta{
      flex: 1;
      min-width: 0;
    }
    .lb-name{
      font-weight: 800;
      font-size: 14px;
      color: rgba(255,255,255,0.88);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      margin-bottom: 3px;
    }
    .lb-stats{
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      display:flex;
      align-items:center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .lb-stats .dot{ opacity: .6; }
    .lb-medal{
      font-size: 11px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.55);
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      flex-shrink: 0;
    }

    /* Rank 1: premium metallic + micro-shine (NO glow) */
    .lb-item.r1{
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.32);
    }
    .lb-item.r1::after{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius: 18px;
      padding: 2px;
      background: conic-gradient(from 210deg, rgba(255,255,255,0.22), rgba(255,255,255,0.06), rgba(255,255,255,0.16));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events:none;
      opacity: .65;
    }
    .lb-item.r1 .lb-rank{ position: relative; }
    .lb-item.r1 .lb-rank::after{
  content:"";
  position:absolute;
  top:-34px;
  left:-120px;
  width:220px;
  height:120px;

  background:
    linear-gradient(90deg,
      transparent 0%,
      rgba(255,255,255,0.00) 35%,
      rgba(255,255,255,0.10) 48%,
      rgba(255,255,255,0.22) 52%,
      rgba(255,255,255,0.10) 56%,
      rgba(255,255,255,0.00) 68%,
      transparent 100%
    );

  transform: translateX(-180px) rotate(14deg);
  opacity: 0;
  filter: blur(0.8px);
  mix-blend-mode: overlay;
  pointer-events: none;

  animation: lbShine 5.2s cubic-bezier(.21,.72,.22,.99) infinite;
}
    @keyframes lbShine{
  0%   { transform: translateX(-180px) rotate(14deg); opacity: 0; }
  10%  { opacity: .55; }
  32%  { transform: translateX(190px) rotate(14deg); opacity: .22; }
  40%  { opacity: 0; transform: translateX(260px) rotate(14deg); }

  /* nghỉ để nhìn “luxury”, không quét liên tục */
  100% { opacity: 0; transform: translateX(260px) rotate(14deg); }
}
    .lb-item.r2 .rank-badge{ background: rgba(220,220,220,0.06); }
    .lb-item.r3 .rank-badge{ background: rgba(255,180,120,0.05); }

    /* ===================== Subject cards (Deep Glass) ===================== */
    .grid-subject{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .ripple { position: relative; overflow: hidden; }

    .subject-card{
      border-radius: 18px;
      padding: 16px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      box-shadow: 0 10px 40px rgba(0,0,0,0.28);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display:flex;
      flex-direction: column;
      min-height: 132px;
      transition: transform .12s ease, background .2s ease, border-color .2s ease;
    }
    .subject-card:active{
      transform: scale(0.97);
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.12);
    }
    .subject-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 10px;
    }
    .icon-sm{ font-size: 14px; color: rgba(255,255,255,0.70); }

    .pill{
      font-size: 9px;
      font-weight: 800;
      letter-spacing: .10em;
      text-transform: uppercase;
      background: rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.70);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.10);
      white-space: nowrap;
    }
    .pill-outline{
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.65);
    }

    .subject-main{ margin-top: 6px; }
    .subject-name{
      font-size: 18px;
      font-weight: 900;
      letter-spacing: -0.4px;
      color: rgba(255,255,255,0.92);
      margin-bottom: 4px;
    }
    .subject-sub{
      font-size: 12px;
      color: rgba(255,255,255,0.50);
      font-weight: 700;
    }

    .subject-foot{
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      color: rgba(255,255,255,0.55);
      font-weight: 800;
      font-size: 12px;
    }
    .arrow{ font-size: 12px; color: rgba(255,255,255,0.28); }

    .hidden { display: none !important; }
  </style>

  <script>
    // ===================== Leaderboard UI (GIỮ NGUYÊN THUẬT TOÁN) =====================
    async function loadLeaderboard() {
      const loading = document.getElementById("lbLoading");
      const empty = document.getElementById("lbEmpty");
      const list = document.getElementById("lbList");

      try {
        loading.classList.remove("hidden");
        empty.classList.add("hidden");
        list.classList.add("hidden");
        list.innerHTML = "";

        const res = await fetch("/api/leaderboard?limit=3", { cache: "no-store" });
        if (!res.ok) throw new Error("leaderboard_fetch_failed");
        const data = await res.json();

        const top = (data && data.top) ? data.top : [];
        loading.classList.add("hidden");

        if (!top.length) {
          empty.classList.remove("hidden");
          return;
        }

        top.forEach((row, i) => {
          const rank = row.rank || (i + 1);
          const name = row.displayName || "Ẩn danh";
          const attempts = row.attempts ?? 0;
          const rate = row.aboveAvgRate ?? 0;

          const el = document.createElement("div");
          el.className = `lb-item r${rank}`;

          el.innerHTML = `
            <div class="lb-rank">
              <div class="rank-badge">${rank}</div>
            </div>
            <div class="lb-meta">
              <div class="lb-name" title="${escapeHtml(name)}">${escapeHtml(name)}</div>
              <div class="lb-stats">
                <span><b>${attempts}</b> lượt</span>
                <span class="dot">•</span>
                <span><b>${Math.round(rate * 100)}%</b> trên TB</span>
              </div>
            </div>
            <div class="lb-medal">${rank === 1 ? "Vô địch" : (rank === 2 ? "Á quân" : "Hạng ba")}</div>
          `;
          list.appendChild(el);
        });

        list.classList.remove("hidden");
      } catch (e) {
        loading.classList.add("hidden");
        empty.classList.remove("hidden");
        empty.textContent = "Không tải được bảng xếp hạng.";
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function goToSubject(url) {
      // điều hướng thẳng
      location.href = url;
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadLeaderboard();
    });
  </script>
</body>
</html>
