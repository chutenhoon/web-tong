<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Thi - Duy Tien</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050505;
            --bg-gradient: radial-gradient(circle at 50% 0%, #1f1f1f, #000000 80%);
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --text-muted: #525252;
            --radius-md: 20px;
            --radius-lg: 32px;
            --transition-smooth: cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.5;
            min-height: 100vh;
            opacity: 0;
            animation: pageFadeIn 0.8s var(--transition-smooth) forwards;
            transition: opacity 0.4s var(--transition-smooth), transform 0.4s var(--transition-smooth);
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        .app-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 50px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            animation: slideUpFade 0.6s var(--transition-smooth) forwards;
        }

        .btn-back {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s var(--transition-smooth);
            backdrop-filter: blur(10px);
        }
        .btn-back:hover { 
            background: rgba(255,255,255,0.1); 
            transform: translateX(-3px);
            border-color: rgba(255,255,255,0.2);
        }
        .btn-back:active { transform: scale(0.92); }

        .page-header {
            animation: slideUpFade 0.7s var(--transition-smooth) forwards;
            animation-delay: 0.1s;
            opacity: 0;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(180deg, #fff, #a1a1a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }
        .page-header p { color: var(--text-secondary); font-size: 15px; font-weight: 400; }

        .section-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            padding-left: 5px;
            opacity: 0.8;
        }

        section {
            opacity: 0;
            animation: slideUpFade 0.8s var(--transition-smooth) forwards;
        }
        section:nth-child(3) { animation-delay: 0.2s; }
        section:nth-child(4) { animation-delay: 0.3s; }
        section:nth-child(5) { animation-delay: 0.4s; }

        /* Leaderboard */
        .lb-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .lb-card {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            transition: all 0.4s var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .lb-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            opacity: 0.5;
        }

        .lb-card.top1 {
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border-color: rgba(255,255,255,0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(-10px);
            z-index: 2;
        }
        
        .lb-card:hover {
            transform: translateY(-5px);
            background: var(--glass-hover);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .lb-card.top1:hover { transform: translateY(-15px); }

        .lb-rank {
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .top1 .lb-rank { 
            background: #fff; 
            color: #000; 
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            border: none;
        }
        
        .lb-name { font-weight: 600; font-size: 15px; margin-bottom: 6px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .lb-score { font-size: 13px; color: var(--text-secondary); font-variant-numeric: tabular-nums; }

        /* Subjects Grid */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .subject-card {
            background: linear-gradient(160deg, rgba(255,255,255,0.03), rgba(255,255,255,0.005));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s var(--transition-smooth);
            position: relative;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* Shine Effect */
        .subject-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            transition: 0s;
        }
        .subject-card:hover::after {
            left: 200%;
            transition: 0.8s ease-in-out;
        }

        .subject-card:hover {
            background: linear-gradient(160deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .subject-card:active {
            transform: scale(0.96);
            border-color: rgba(255,255,255,0.1);
        }

        .sub-icon {
            font-size: 22px;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.03);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            color: #fff;
            transition: 0.3s;
        }
        
        .subject-card:hover .sub-icon {
            background: #fff;
            color: #000;
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .sub-info div:first-child { font-weight: 700; font-size: 17px; margin-bottom: 4px; letter-spacing: -0.01em; }
        .sub-info div:last-child { font-size: 13px; color: var(--text-secondary); transition: 0.3s; }
        
        .subject-card:hover .sub-info div:last-child { color: #fff; }

        .arrow-icon {
            position: absolute;
            top: 24px;
            right: 24px;
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.4s var(--transition-smooth);
            color: #fff;
            font-size: 14px;
        }
        .subject-card:hover .arrow-icon { opacity: 1; transform: translateX(0); }

        /* History List */
        .history-list {
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: 10px;
            backdrop-filter: blur(20px);
        }

        .h-item {
            display: flex;
            align-items: center;
            padding: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: 0.2s;
            border-radius: 12px;
        }
        .h-item:last-child { border-bottom: none; }
        .h-item:hover { background: rgba(255,255,255,0.03); transform: scale(1.01); }

        .h-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            margin-right: 18px;
            opacity: 0.3;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .h-content { flex: 1; }
        .h-name { font-weight: 600; font-size: 14px; color: #e5e5e5; }
        .h-meta { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }
        .h-time { font-size: 12px; color: var(--text-muted); font-family: 'Inter', monospace; letter-spacing: -0.5px; }

        .msg-box { padding: 40px; text-align: center; font-size: 14px; color: var(--text-secondary); font-style: italic; }
        
        .hidden { display: none; }

        @media (max-width: 768px) {
            .lb-grid { grid-template-columns: 1fr; gap: 12px; }
            .lb-card { flex-direction: row; text-align: left; padding: 16px; transform: none !important; }
            .lb-rank { margin-bottom: 0; margin-right: 16px; width: 36px; height: 36px; }
            .subject-card { height: auto; flex-direction: row; align-items: center; gap: 20px; padding: 20px; min-height: 100px; }
            .sub-icon { margin-bottom: 0; width: 44px; height: 44px; font-size: 18px; }
            .arrow-icon { position: static; opacity: 1; margin-left: auto; transform: none; width: auto; height: auto; font-size: 12px; color: var(--text-muted); }
            .sub-info { flex: 1; }
            .subject-card:active { transform: scale(0.97); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Navbar -->
        <div class="navbar">
            <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
            <div style="font-weight: 700; font-size: 17px; letter-spacing: -0.01em;">CHỌN MÔN</div>
            <div style="width: 44px;"></div>
        </div>

        <div class="page-header">
            <h1>Chọn môn học</h1>
            <p>Chọn môn học để bắt đầu bài làm của bạn.</p>
        </div>

        <!-- 1. Leaderboard -->
        <section>
            <div class="section-title">Bảng Xếp Hạng Top 3</div>
            <div id="lb-container" class="lb-grid">
                <div class="msg-box">Đang tải...</div>
            </div>
        </section>

        <!-- 2. Subjects -->
        <section>
            <div class="section-title">Danh sách môn</div>
            <div class="subject-grid">
                <div class="subject-card" onclick="nav('https://cuoiky-lichsu.pages.dev/mode')">
                    <div class="sub-icon"><i class="fas fa-landmark"></i></div>
                    <div class="sub-info">
                        <div>Lịch Sử</div>
                        <div>Vào chế độ thi</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>

                <div class="subject-card" onclick="nav('https://cuoiky-sinhhoc.pages.dev/mode')">
                    <div class="sub-icon"><i class="fas fa-dna"></i></div>
                    <div class="sub-info">
                        <div>Sinh Học</div>
                        <div>Vào chế độ thi</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>

                <div class="subject-card" onclick="nav('https://cuoiky-tinhoc.pages.dev/mode')">
                    <div class="sub-icon"><i class="fas fa-microchip"></i></div>
                    <div class="sub-info">
                        <div>Tin Học</div>
                        <div>Vào chế độ thi</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>

                <div class="subject-card" onclick="nav('https://cuoiky-tienganh.pages.dev/mode')">
                    <div class="sub-icon"><i class="fas fa-language"></i></div>
                    <div class="sub-info">
                        <div>Tiếng Anh</div>
                        <div>Nhóm Không Chọn</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>

                <div class="subject-card" onclick="nav('https://cuoiky-tienganh-chon.pages.dev/mode')">
                    <div class="sub-icon"><i class="fas fa-globe-americas"></i></div>
                    <div class="sub-info">
                        <div>Tiếng Anh</div>
                        <div>Nhóm Có Chọn</div>
                    </div>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
        </section>

        <!-- 3. History -->
        <section>
            <div class="section-title">Mới hoàn thành</div>
            <div id="hist-container" class="history-list">
                <div class="msg-box">Đang cập nhật...</div>
            </div>
        </section>
    </div>

    <script>
        const API_LB = '/api/leaderboard?limit=3';
        const API_HIST = '/api/recent-attempts?limit=5';

        // Smooth navigation transition
        function nav(url) {
            // Hiệu ứng mờ dần body
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                window.location.href = url;
            }, 350); // Đợi hiệu ứng chạy xong mới chuyển trang
        }

        function clean(str) {
            if (!str) return '';
            return String(str).replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }

        function fmtTime(iso) {
            const d = new Date(iso);
            const now = new Date();
            const min = Math.floor((now - d) / 60000);
            if (min < 60) return min <= 0 ? 'Vừa xong' : min + 'p trước';
            return d.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit' }) + ' ' + d.toLocaleTimeString('vi-VN', {hour:'2-digit', minute:'2-digit'});
        }

        function getSub(k) {
            k = String(k || '').toLowerCase();
            if (k.includes('lich')) return 'Lịch Sử';
            if (k.includes('sinh')) return 'Sinh Học';
            if (k.includes('tin')) return 'Tin Học';
            if (k.includes('anh')) return 'Tiếng Anh';
            return 'Kiểm Tra';
        }

        async function init() {
            try {
                const r1 = await fetch(API_LB);
                const d1 = await r1.json();
                const lbBox = document.getElementById('lb-container');
                
                if (d1.top && d1.top.length) {
                    // Added delay for staggering effect
                    lbBox.innerHTML = d1.top.map((u, i) => `
                        <div class="lb-card ${i===0?'top1':''}" style="animation: slideUpFade 0.6s var(--transition-smooth) forwards; animation-delay: ${i * 0.1}s; opacity: 0;">
                            <div class="lb-rank">${i+1}</div>
                            <div class="lb-name">${clean(u.displayName || 'Ẩn danh')}</div>
                            <div class="lb-score">${u.score10 ? parseFloat(u.score10).toFixed(1) + '/10' : u.attempts + ' bài'}</div>
                        </div>
                    `).join('');
                } else {
                    lbBox.innerHTML = '<div class="msg-box">Chưa có dữ liệu</div>';
                }

                const r2 = await fetch(API_HIST);
                const d2 = await r2.json();
                const histBox = document.getElementById('hist-container');
                const list = d2.recent || [];

                if (list.length) {
                    histBox.innerHTML = list.map((item, index) => `
                        <div class="h-item" style="animation: slideUpFade 0.5s var(--transition-smooth) forwards; animation-delay: ${index * 0.05}s; opacity: 0;">
                            <div class="h-dot"></div>
                            <div class="h-content">
                                <div class="h-name">${clean(item.displayName || 'Khách')}</div>
                                <div class="h-meta">
                                    ${getSub(item.modeKey)} 
                                    ${item.score10 ? ' · ' + parseFloat(item.score10).toFixed(1) + '/10' : ''}
                                </div>
                            </div>
                            <div class="h-time">${fmtTime(item.createdAt)}</div>
                        </div>
                    `).join('');
                } else {
                    histBox.innerHTML = '<div class="msg-box">Chưa có ai làm bài</div>';
                }

            } catch (e) {
                console.log(e);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
