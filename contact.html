<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Liên hệ - Duy Tien</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-main: #000000;
      --txt-w: #ffffff;
      --txt-g: rgba(255, 255, 255, 0.65);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-b: rgba(255, 255, 255, 0.12);
      --max-w: 1100px;
      --safe-top-margin: 100px;
      --card-max: 520px;
      --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    
    button, input, textarea, select { font-family: inherit; }

    body { 
      background: var(--bg-main); 
      color: var(--txt-w); 
      font-family: 'Be Vietnam Pro', sans-serif; 
      overflow-x: hidden; 
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .bg-wrap {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100vh;
        z-index: -1;
        overflow: hidden;
    }
    .bg-vid { 
        width: 100%; height: 100%; object-fit: cover; 
        transform: scale(1.05);
        opacity: 0.6;
    }
    .bg-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.85) 100%);
        z-index: 1;
    }

    .main-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .nav-bar {
      position: fixed;
      top: clamp(10px, 2vh, 20px);
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: var(--max-w);
      height: 56px;
      z-index: 1000;
      background: rgba(15, 15, 15, 0.4); 
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-b);
      box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .logo { 
      font-weight: 700; 
      font-size: 17px; 
      display: flex; 
      gap: 8px; 
      align-items: center; 
      color: #fff;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-links { display: none; gap: 24px; }
    .nav-item { 
      color: var(--txt-g); 
      text-decoration: none; 
      font-size: 13px; 
      font-weight: 500; 
      transition: 0.3s; 
    }
    .nav-item:hover { color: #fff; }

    .menu-trigger { 
      width: 32px; height: 32px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      cursor: pointer; position: relative; gap: 5px;
    }
    .burger-line {
      width: 20px; height: 2px; background-color: #fff; border-radius: 2px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .menu-trigger.active .burger-line:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .menu-trigger.active .burger-line:nth-child(2) { opacity: 0; }
    .menu-trigger.active .burger-line:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    .mobile-dropdown {
      position: absolute; top: 66px; right: 0; width: 180px;
      background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(30px);
      border: 1px solid var(--glass-b); border-radius: 20px; 
      padding: 10px; display: flex; flex-direction: column; gap: 4px;
      opacity: 0; transform: translateY(-10px) scale(0.95); 
      pointer-events: none; transition: 0.3s ease; transform-origin: top right;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .mobile-dropdown.active { opacity: 1; transform: translateY(0) scale(1); pointer-events: all; }
    .drop-link { padding: 12px 16px; border-radius: 12px; font-size: 14px; color: var(--txt-g); text-decoration: none; transition: 0.2s; }
    .drop-link:hover { background: rgba(255,255,255,0.1); color: #fff; }

    .content-area { 
      position: relative; z-index: 5; flex: 1; 
      display: flex; flex-direction: column; align-items: center;
      width: 100%; max-width: var(--max-w); margin: var(--safe-top-margin) auto 40px;
      padding: 24px;
    }

    .page-head { text-align: center; margin-bottom: 24px; animation: fadeIn 0.8s ease-out; }
    .page-title { font-size: 32px; font-weight: 800; letter-spacing: -0.04em; margin-bottom: 4px; color: #fff; }
    .page-subtitle { color: var(--txt-g); font-size: 14px; }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-b);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 28px;
      padding: clamp(24px, 5vw, 36px);
      width: 100%;
      max-width: var(--card-max);
      opacity: 0; transform: translateY(20px);
      transition: 1.2s var(--ease-smooth);
      position: relative;
    }
    
    .admin-top { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 20px; }
    .avatar-wrapper {
      width: 120px; height: 120px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.1); overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .admin-avatar { width: 100%; height: 100%; object-fit: cover; }
    .admin-name { font-size: 24px; font-weight: 800; color: #fff; }
    .admin-role { 
      font-size: 12px; font-weight: 700; background: rgba(255,255,255,0.1); 
      padding: 4px 12px; border-radius: 20px; margin-left: 8px; vertical-align: middle;
      color: rgba(255,255,255,0.8);
    }
    .admin-desc { color: var(--txt-g); font-size: 14px; line-height: 1.6; }

    .soft-divider { height: 1px; background: rgba(255,255,255,0.08); width: 100%; margin: 10px 0; }
    
    .social-links { display: flex; gap: 12px; }
    .social-icon {
      width: 48px; height: 48px; border-radius: 14px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--glass-b);
      display: flex; align-items: center; justify-content: center;
      color: #fff; text-decoration: none; transition: 0.3s;
      font-size: 20px;
    }
    .social-icon:hover { background: #fff; color: #000; transform: translateY(-3px); }

    .team-wrap { width: 100%; max-width: var(--card-max); margin-top: 16px; opacity: 0; transform: translateY(20px); }
    .team-toggle {
      width: 100%; display: flex; align-items: center; justify-content: space-between;
      padding: 16px 20px; border-radius: 20px;
      background: rgba(255,255,255,0.03); border: 1px solid var(--glass-b);
      backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      color: #fff; cursor: pointer; transition: 0.3s;
      font-family: inherit;
    }
    .team-toggle:hover { background: rgba(255,255,255,0.06); transform: translateY(-2px); }
    
    .team-toggle-left { text-align: left; display: flex; flex-direction: column; gap: 2px; }
    .team-toggle-title { font-weight: 700; font-size: 14px; }
    .team-toggle-sub { font-size: 12px; color: var(--txt-g); }

    .chev { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); border-radius: 50%; transition: 0.4s var(--ease-smooth); }
    .team-toggle[aria-expanded="true"] .chev { transform: rotate(180deg); }

    .team-panel { height: 0; overflow: hidden; opacity: 0; margin-top: 12px; transition: 0.5s var(--ease-smooth); }
    .team-panel.open { opacity: 1; }
    
    .team-card {
      background: rgba(255,255,255,0.03); border: 1px solid var(--glass-b);
      border-radius: 24px; padding: 24px; text-align: center;
      backdrop-filter: blur(25px);
    }
    .team-avatar { width: 80px; height: 80px; border-radius: 50%; border: 1px solid var(--glass-b); margin-bottom: 12px; }
    .team-name { font-weight: 700; font-size: 18px; margin-bottom: 4px; }
    .team-role { font-size: 13px; color: var(--txt-g); margin-bottom: 8px; font-weight: 600; }
    .team-desc { font-size: 13px; color: var(--txt-g); line-height: 1.5; margin-bottom: 12px; }
    .team-social { display: flex; justify-content: center; gap: 10px; }

    .back-btn {
      margin-top: 24px; width: 100%; max-width: var(--card-max);
      height: 54px; border-radius: 27px; 
      background: rgba(255,255,255,0.06); color: #fff; border: 1px solid rgba(255,255,255,0.12);
      font-weight: 600; cursor: pointer; transition: 0.3s;
      font-family: inherit;
      opacity: 0; transform: translateY(20px);
    }
    .back-btn:hover { background: #fff; color: #000; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(255,255,255,0.1); }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 769px) {
        .menu-trigger { display: none; }
        .nav-links { display: flex; }
        .content-area { margin-top: 120px; }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="bg-wrap">
        <div class="bg-overlay"></div>
        <video class="bg-vid" autoplay muted loop playsinline preload="auto">
            <source src="video/contact.mp4" type="video/mp4" />
        </video>
    </div>

    <nav class="nav-bar">
      <a href="index.html" class="logo">
        <i class="fas fa-terminal"></i> <span>Duy Tien</span>
      </a>

      <div class="nav-links">
          <a href="index.html" class="nav-item">Trang chủ</a>
          <a href="index.html#about" class="nav-item">Tính năng</a>
          <a href="contact.html" class="nav-item">Liên hệ</a>
      </div>

      <div class="menu-trigger" id="mToggle">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
      </div>

      <div class="mobile-dropdown" id="mMenu">
        <a href="index.html" class="drop-link">Trang chủ</a>
        <a href="index.html#about" class="drop-link">Tính năng</a>
        <a href="contact.html" class="drop-link">Liên hệ</a>
      </div>
    </nav>

    <main class="content-area">
        <div class="page-head">
          <h1 class="page-title">Duy Tien</h1>
          <p class="page-subtitle">Liên hệ & thông tin đội ngũ</p>
        </div>

        <section class="glass-card">
          <div class="admin-top">
            <div class="avatar-wrapper">
              <img src="Pic/Avt-admin.jpg" alt="ProBot" class="admin-avatar">
            </div>
            <div>
              <h3 class="admin-name">ProBot <span class="admin-role">Dev</span></h3>
              <p class="admin-desc">
                Kiểm tra kiến thức.<br>
                Không có quảng cáo, không có giới hạn!.
              </p>
            </div>
            <div class="soft-divider"></div>
            <div class="social-links">
              <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-icon" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            </div>
          </div>
        </section>

        <div class="team-wrap">
          <button class="team-toggle" id="teamToggle" type="button" aria-expanded="false">
            <div class="team-toggle-left">
              <div class="team-toggle-title">Xem thêm thành viên</div>
              <div class="team-toggle-sub">Bấm để mở danh sách</div>
            </div>
            <div class="chev"><i class="fas fa-chevron-down"></i></div>
          </button>
          
          <div class="team-panel" id="teamPanel">
            <div class="team-card">
              <img src="Pic/avatar-trang-4.jpg" alt="Chí Tâm" class="team-avatar">
              <h4 class="team-name">Chí Tâm</h4>
              <p class="team-role">Người đề ra ý tưởng</p>
              <p class="team-desc">
                Người làm Dev nghĩ ra trang Web này,<br>
                Và cũng là Tester của Web này.
              </p>
              <div class="team-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
              </div>
            </div>
          </div>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">← Quay về Trang chủ</button>
    </main>
  </div>

  <script>
    const trigger = document.getElementById('mToggle');
    const menu = document.getElementById('mMenu');
    
    trigger.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.classList.toggle('active');
        trigger.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && menu.classList.contains('active')) {
            menu.classList.remove('active');
            trigger.classList.remove('active');
        }
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.glass-card, .team-wrap, .back-btn').forEach(el => observer.observe(el));

    const toggleBtn = document.getElementById('teamToggle');
    const panel = document.getElementById('teamPanel');
    let anim = null;
    const easing = 'cubic-bezier(0.16, 1, 0.3, 1)';

    function openPanel() {
      if(anim) anim.cancel();
      panel.classList.add('open');
      panel.style.height = 'auto';
      const targetHeight = panel.scrollHeight;
      
      anim = panel.animate(
        [{ height: '0px', opacity: 0 }, { height: targetHeight + 'px', opacity: 1 }],
        { duration: 500, easing, fill: 'forwards' }
      );
      
      anim.onfinish = () => {
        anim = null;
        panel.style.height = 'auto';
      };
    }

    function closePanel() {
      if(anim) anim.cancel();
      const currentHeight = panel.scrollHeight;
      
      anim = panel.animate(
        [{ height: currentHeight + 'px', opacity: 1 }, { height: '0px', opacity: 0 }],
        { duration: 400, easing, fill: 'forwards' }
      );

      anim.onfinish = () => {
        anim = null;
        panel.classList.remove('open');
        panel.style.height = '0px';
      };
    }

    toggleBtn.addEventListener('click', () => {
      const isOpen = toggleBtn.getAttribute('aria-expanded') === 'true';
      toggleBtn.setAttribute('aria-expanded', String(!isOpen));
      isOpen ? closePanel() : openPanel();
    });
  </script>
</body>
</html>
